<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
</head>

<body onload="onInit()">
    <div class="main-container">
        <h1>Book Shop</h1>
        <form>

            <input class="book-name" type="text" placeholder="Book name" required />
            <input class="book-price" placeholder="Book price" type="number" min="0.00" max="10000.00" step="0.1"
                required />
            <button type="button" onclick="onAddBook()">Create new book</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="modal hide">
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/storage-services.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
